<div class="well col-sm-10 col-xs-12">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header section-title">{{pageTitle}}</div>
        </div>
        <div class="news-container col-sm-2 col-xs-6" ng-repeat="news in storyList | paginate:currentPage:pageSize">
            <a href="#/story/{{news.id}}" class="news-thumb">
                <img class="thumbnail img-responsive" ng-src="img/posters{{news.poster_path}}">
                <h5>{{news.title}}</h5>
            </a>
        </div>
        <div class="col-xs-12">
            <pagination class="pagination" total-items="storyList.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
        </div>
    </div>
</div>

<div class="col-sm-2">
    <div class="section-title topic-title">
       View by Topic
    </div>
    <div class="list-group">
        <a href="#" class="list-group-item">
            <span class="badge">{{storyList.length}}</span>
            All
        </a>
        <a href="#/topic/{{topic.name}}" ng-class="{active: topic.name==topicName}" class="list-group-item" ng-repeat="topic in topicList">
            <span class="badge">{{topic.total}}</span>
            {{topic.name}}
        </a>
    </div>
</div>

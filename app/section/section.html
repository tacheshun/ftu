<div class="well col-sm-10 col-xs-12">
    <div class="page-header section-title">{{pageTitle}}</div>
    <div class="bs-example">
        <div class="panel-group" id="accordion" ng-repeat="news in storyList | paginate:currentPage:pageSize">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="{{news.unescapedUrl}}">{{news.titleNoFormatting}}</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <picture><img class="img-responsive" ng-src="{{news.image.url}}"></picture>
                        <p>{{news.content | htmlclean}}</p>
                        <p>Publisher:  <kbd>{{news.publisher}}</kbd></p>
                        <p>Publisherd date: <kbd>{{news.publishedDate}}</kbd></p>
                        <p><a href="{{news.unescapedUrl}}" target="_blank">Learn more.</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <pagination class="pagination" total-items="storyList.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
        </div>
    </div>
</div>
<div class="col-sm-2">
    <div class="section-title topic-title">
       View by Topic
    </div>
    <div class="list-group">
        <a href="#" ng-class="{active: topic.name==topicName}" class="list-group-item">
            Avira
        </a>
        <a href="#/topic/{{topic.name}}" ng-class="{active: topic.name==topicName}" class="list-group-item" ng-repeat="topic in topicList">
            {{topic.name}}
        </a>
    </div>
</div>
